{% extends 'blog/base.html' %}

                <div class="post">
                    <div class="date">
                    </div>
                    <div>
                    <h1 style="text-align:left;"><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
